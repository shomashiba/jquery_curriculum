<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <ul class="colorList"></ul>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>

      $.ajax({
        url: './data.json',
        //相対パスでデータを引っ張ってくるjsonのファイルを指定します
        type: 'GET',
        //サーバーへURLに基づいたデータをリクエストする
        dataType: 'json',
      }).done(function(data) {
        //通信が成功した場合の処理
          console.log(data);
          //一応コンソールに取ってきたデータを表示
          var dataArray = data.colorsArray;
          //取ってきたデータのcolorsArrayのデータをdataArryに配列として入れる
          $.each(dataArray, function(i){
            //繰り返しの処理を行う
            $('.colorList').append('<li class="colorList__item"><p class="colorList__title" style="background-color:' + dataArray[i].hexValue + ' ;">' + dataArray[i].colorName + '</p></li>');
            //もともと存在するul(colorList)の後ろにliを追加する。配列に含まれる色(hexValue)と色の名前(colorName)の情報が必要なのでそこだけ文字列から外して文字列と+で繋いだ。
          });
        });
      //3/5最後のアドバイス
      //successは古い形。doneの形にやり直そう→済み
      //li以降をl8を参考に文字列と変数をつないで形にしていく

      // 今回のカリキュラムではAjax（XMLHttpRequest）というJavaScriptの特殊な機能を使います。
      // この機能はブラウザのセキュリティ機能によってはサーバーを立てないとうまく動作しない可能性があるので、サーバーを立てる必要があります。
      // ターミナルで`jquery-curriculum`に移動したあとに`open -a '/Applications/Google Chrome.app' http://localhost:8000/work/ninth/ && python -m SimpleHTTPServer 8000`を叩くとサーバを立てることができます。またブラウザも勝手に立ち上がります。サーバーを止める方法はターミナルでcontrol + cを打つと止まります。
      //
      // [使うメソッド]
      // .html() 要素の中に引数を代入する。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。これだけだと少しわからないと思うので下に文法を書いておきます。
      //
      // [文法]
      // $.ajax({
      //   url: './data.json'
      // })
      // .done(function(data) {
      //   console.log(data);
      // });
      //
      // 今回の場合は同じ階層にあるdata.jsonに対してリクエストを飛ばして、中にあるオブジェクトを取得します。
      // そのオブジェクトは
      // .done(function(data) {
      //                  ↑
      //           ここに入ってきます。
      //
      // そのため、次の行でconsole.log(data)をすると中身のオブジェクトが確認できます。
      //
      // [テンプレート]
      // <li class="colorList__item">
      //   <p class="colorList__title" style="background-color: ;"></p>
      // </li>
      //
      // このテンプレートに取得してきたオブジェクトを流し込みます。
    </script>
  </body>
</html>
